<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <script src="js/app.js"></script>

  <title>Line compare</title>
</head>

<body>
  <div class="container-fluid">
    <h1 class="text-center">Teksti võrdlus</h1>

    <form id="compForm">
      <div class="container-fluid">
        <div class="row">
          <div id="left" class="col">
            <div class="form-group">
              <label for="leftTextarea" class="font-weight-bold">Vasak</label>
              <textarea class="form-control" id="leftTextarea" rows="15"></textarea>
            </div>
          </div>
          <div id="right" class="col">
            <div class="form-group">
              <label for="rightTextarea" class="font-weight-bold">Parem</label>
              <textarea class="form-control" id="rightTextarea" rows="15"></textarea>
            </div>
          </div>
        </div>
        <div class="row pb-3">
          <div class="col text-center">
            <button id="compareButton" type="button" class="btn btn-primary">Võrdle</button>
          </div>
        </div>
      </div>
    </form>

    <div class="container-fluid">
      <div class="row">
        <div id="left" class="col">
          <table class="table table-hover table-striped table-sm">
            <thead class="thead-dark">
              <tr class="d-flex">
                <th scope="col" class="col-sm-10">Ainult vasakul</th>
                <th scope="col" class="col-sm-2 text-center">Kordusi</th>
              </tr>
            </thead>
            <tbody id="leftLinesList">
            </tbody>
          </table>
        </div>
        <div class="col">
          <table class="table table-hover table-striped table-sm">
            <thead class="thead-dark">
              <tr class="d-flex">
                <th scope="col" class="col-sm-10">Ainult paremal</th>
                <th scope="col" class="col-sm-2 text-center">Kordusi</th>
              </tr>
            </thead>
            <tbody id="rightLinesList">
            </tbody>
          </table>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <table id="commonLinesTable" class="table table-hover table-striped table-sm">
            <thead class="thead-light">
              <tr class="d-flex">
                <th scope="col" class="col-sm-8">Ühised read</th>
                <th scope="col" class="col-sm-2 text-center">Kordusi vasakul</th>
                <th scope="col" class="col-sm-2 text-center">Kordusi paremal</th>
              </tr>
            </thead>
            <tbody id="commonLinesList">
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
</body>

</html>
