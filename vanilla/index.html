<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="css/style.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous" defer></script>
  <script src="js/app.js"></script>

  <title>Line compare</title>
</head>

<body>
  <div class="container-fluid">
    <h1 class="text-center">Teksti võrdlus</h1>
    <h2 class="text-center">v1.1.2</h2>

    <form id="compForm">
      <div class="container-fluid">
        <div class="row">
          <div id="left" class="col">
            <div class="form-group">
              <label for="leftTextarea" class="font-weight-bold">Vasak</label>
              <textarea class="form-control" id="leftTextarea" rows="15"></textarea>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="leftReplaceBackslashes">
                <label class="form-check-label" for="leftReplaceBackslashes">
                  Asenda "\" kaldkriipsud "/"
                </label>
              </div>
            </div>
          </div>
          <div id="right" class="col">
            <div class="form-group">
              <label for="rightTextarea" class="font-weight-bold">Parem</label>
              <textarea class="form-control" id="rightTextarea" rows="15"></textarea>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="rightReplaceBackslashes">
                <label class="form-check-label" for="rightReplaceBackslashes">
                  Asenda "\" kaldkriipsud "/"
                </label>
              </div>
            </div>
          </div>
        </div>
        <div class="row pb-3">
          <div class="col text-center">
            <button id="compareButton" type="button" class="btn btn-primary">Võrdle</button>
            <button id="containsButton" type="button" class="btn btn-primary">Otsi sisalduvusi</button>
            <button id="clearButton" type="button" class="btn btn-secondary">Puhasta</button>
          </div>
        </div>
      </div>
  </div>
  </form>

  <!-- containing results -->
  <div class="container-fluid d-none" id="containsResult">
    <div class="row">
      <div class="col">
        <table id="commonLinesTable" class="table table-hover table-striped table-sm">
          <thead class="thead-dark">
            <tr class="d-flex">
              <th scope="col">#</th>
              <th scope="col" class="col-sm-3">Otsitav sõna</th>
              <th scope="col" class="col-sm-1">Leiti</th>
              <th scope="col" class="col-sm-8">Read</th>
            </tr>
          </thead>
          <tbody id="containsLinesList">
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- comparison results -->
  <div class="container-fluid d-none" id="comparisonResult">
    <div class="row">
      <div id="left" class="col">
        <table class="table table-hover table-striped table-sm">
          <thead class="thead-dark">
            <tr class="d-flex">
              <th scope="col">#</th>
              <th scope="col" class="col-sm-10">Ainult vasakul</th>
              <th scope="col" class="col-sm-2 text-center">Kordusi</th>
            </tr>
          </thead>
          <tbody id="leftLinesList">
          </tbody>
        </table>
      </div>
      <div class="col">
        <table class="table table-hover table-striped table-sm">
          <thead class="thead-dark">
            <tr class="d-flex">
                <th scope="col">#</th>
              <th scope="col" class="col-sm-10">Ainult paremal</th>
              <th scope="col" class="col-sm-2 text-center">Kordusi</th>
            </tr>
          </thead>
          <tbody id="rightLinesList">
          </tbody>
        </table>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <table id="commonLinesTable" class="table table-hover table-striped table-sm">
          <thead class="thead-light">
            <tr class="d-flex">
              <th scope="col" class="col-sm-8">Ühised read</th>
              <th scope="col" class="col-sm-2 text-center">Kordusi vasakul</th>
              <th scope="col" class="col-sm-2 text-center">Kordusi paremal</th>
            </tr>
          </thead>
          <tbody id="commonLinesList">
          </tbody>
        </table>
      </div>
    </div>
  </div>
  </div>
</body>
</html>
